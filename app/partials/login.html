<div class="login">
	<h2>Welcome</h2>
	<div class="errorMsg">{{errorMsg}}</div>
	<div>
		<div class="label">Username:</div>
		<div class="input"><input type="text" class="username" ng-model="username" /></div>
	</div>
	<div>
		<div class="label">Password:</div>
		<div class="input"><input type="password" class="password" ng-model="password" /></div>
	</div>
	<a class="login-btn" ng-click="login()">LOGIN</a>
</div>
